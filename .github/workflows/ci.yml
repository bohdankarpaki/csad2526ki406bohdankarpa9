name: CI Build and Test

on:
  push:
    branches: [ master, develop, 'feature/**' ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # Задача №1: Швидка збірка та тестування лише на Ubuntu (1-й запуск)
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure project
        run: cmake -S . -B build -G "Ninja"

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

  # Задача №2: Повна крос-платформна збірка (ще 3 запуски)
  cross_build:
    # Ця задача залежить від успішного завершення першої
    needs: build-and-test
    name: Cross Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Test
        shell: bash
        run: |
          mkdir -p build
          cd build
          
          # Використовуємо Ninja на всіх платформах для стабільності
          cmake .. -G "Ninja"
          
          cmake --build .
          ctest --output-on-failure
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-results-${{ matrix.os }}
          path: build/