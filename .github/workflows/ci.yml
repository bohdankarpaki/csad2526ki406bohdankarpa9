name: CI Build and Test

on:
  push:
    branches: [ master, develop , 'feature/**']
  pull_request:
    branches: [ master, develop ]

jobs:
  build_and_test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and Test
        shell: bash
        run: |
          mkdir -p build
          cd build
          
          # Налаштовуємо змінні
          CONFIG="Release"
          CMAKE_ARGS=""
          BUILD_ARGS=""
          TEST_ARGS=""

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            # Windows = Multi-config (Visual Studio)
            echo "Windows detected. Configuring for 32-bit (Win32)."
            CMAKE_ARGS="-A Win32"
            
            # ОНОВЛЕНО: Ми збираємо 'ALL_BUILD', щоб пропустити 'RUN_TESTS'
            BUILD_ARGS="--config $CONFIG --target ALL_BUILD"
            TEST_ARGS="-C $CONFIG"
          else
            # Linux/macOS = Single-config (Ninja)
            echo "${{ runner.os }} detected. Configuring with Ninja generator."
            CMAKE_ARGS="-G Ninja -DCMAKE_BUILD_TYPE=$CONFIG"
            BUILD_ARGS="" 
            TEST_ARGS=""
          fi
          
          # 1. Конфігурація
          cmake .. $CMAKE_ARGS
          
          # 2. Збірка
          # Windows: cmake --build . --config Release --target ALL_BUILD
          # Linux:   cmake --build .
          cmake --build . $BUILD_ARGS
          
          # 3. Тестування (запускається окремо, ПІСЛЯ збірки)
          # Windows: ctest --output-on-failure -C Release
          # Linux:   ctest --output-on-failure
          ctest --output-on-failure $TEST_ARGS

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-results-${{ matrix.os }}
          path: build/
