name: CI Build and Test

on:
  push:
    # Запускати для гілок master, develop та всіх feature-гілок
    branches: [ "master", "develop", "feature/develop/**" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build_and_test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure, Build, and Test
        shell: bash
        run: |
          # 1. Конфігуруємо проєкт, створюючи папку 'build'
          cmake -B build -G "Ninja"

          # 2. Збираємо проєкт у конфігурації 'Release'
          # Це ключовий крок для уникнення помилок DLL на Windows
          cmake --build build --config Release

          # 3. Запускаємо тести з папки збірки
          ctest --test-dir build --output-on-failure

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-results-${{ matrix.os }}
          # Вказуємо шлях до папки з результатами Release збірки
          path: build/