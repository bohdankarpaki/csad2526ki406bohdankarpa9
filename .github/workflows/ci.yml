name: CI Build and Test

on:
  push:
    branches: [ "master", "develop", "feature/develop/**" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build_and_test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CMake
        run: |
          # Встановлюємо налаштування для статичної збірки ТІЛЬКИ для Windows
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            CMAKE_ARGS="-DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded -DCMAKE_BUILD_TYPE=Release"
          else
            CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
          fi
          
          # Конфігуруємо проєкт з правильними аргументами
          cmake -B build -G "Ninja" $CMAKE_ARGS

      - name: Build Project
        run: cmake --build build --config Release

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-results-${{ matrix.os }}
          path: build/